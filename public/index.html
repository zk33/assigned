<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>assigned</title>
</head>
<body ng-app="App">

<div ng-controller="MainController">

<a href="javascript:void(0)" ng-click="auth()">login</a>
{{error}}

assigned tasks: {{ issues.length }}

<ul class="repos">
<li class="repo" ng-repeat="repo in repos" style="display:inline">
<a href="{{repo.url}}">{{repo.login}}</a>
</li>
</ul>

<ul class="issues">
<li class="issue" ng-repeat="issue in issues">
[{{issue.repository.owner.login}}/{{issue.repository.name}}]
<a href="{{issue.html_url}}">{{issue.title}}</a>
<span class="label" ng-repeat="label in issue.labels">{{ label.name }}</span>
</li>
</ul>

</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="oauth.min.js"></script>
<script src="id.js"></script>
<script src="app.js"></script>
</body>
</html>
